<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                  <h1>
                    <span                  class="container__texto-azul">Decodificador de Texto                       
                    </span>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
                  </h1>
                    <p class="texto__paragrafo">Digite seu texto</p>
                </div>

                <textarea id="container__input" name="seu__texto" rows="100" cols="100">
                </textarea>

                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Criptografar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Descriptografar</button>
                </div>
            </div>
                <span class="container__imagem__pessoa">
                    <img   src="./img/High quality products 1 1.svg" alt="Uma pessoa olhando para por uma lupa" />

                    <p class="container__rodape__pessoa">

                    </p>
                </span>
    
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
