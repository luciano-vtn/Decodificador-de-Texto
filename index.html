<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>

<body>
        <div class="container">
        <div class="container__conteudo">
            <span class="letra__a">
               <img src="./img/Frame 6.svg" alt="letra a">
            </span>
            <div class="container__informacoes">
                <div class="container__texto">
                  <h1>
                    <span               class="container__texto-azul">Decodificador de Texto                       
                    </span>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
                  </h1>
                    <p class="texto__paragrafo">Digite seu texto :</p>
                </div>
                    <textarea id="container__input"              name="seu__texto" rows="100" maxlength="9000" runat="server" 
                    style="resize: none;
                           width: 100%; 
                           height: 200px;">
                    </textarea>  
                    <div class="orientacao">
                        Apenas letras min√∫sculas e sem acento.
                    </div>    
                <div class="container__botoes">
                    <button onclick="btnCriptografar()" class="criptografar">Criptografar</button>

                    <button onclick="btnDescriptografar()" class="descriptografar" >Descriptografar</button>
                </div>              
            </div>
                <section class="container__imagem__pessoa">
                    <div>
                        <img   src="./img/img__pessoa_lupa.svg" alt="Uma pessoa olhando para por uma lupa" />
                        <p></p>
                        <span class="container__rodape__pessoa">
                            <textarea           id="container__input_resultado"           name="seu__texto" rows="100" maxlength="9000" 
                            runat="server" 
                                style="resize: none;
                                       width: 105%; 
                                       height: 195px;">
                            </textarea>  
                        </span>
                        <div class="botao__copiar__local">
                            <button class="botao__copiar">Copiar</button>
                        </div>
                    </div>  
                </section>
    
        </div>
    </div>
    
    <div class="rodape" >
        <footer> <img src="./img/github.png" alt="github"   > <a class="link__git" href="https://github.com/luciano-vtn" target="_blank">Dev. Luciano-Vtn</a>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
