<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>

<body>
    
    <div class="container">
        <div class="container__conteudo">
            <span class="letra__a">
               <img src="./img/Frame 6.svg" alt="letra a">
            </span>
            <div class="container__informacoes">
                <div class="container__texto">
                  <h1>
                    <span               class="container__texto-azul">Decodificador de Texto                       
                    </span>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
                  </h1>
                    <p class="texto__paragrafo">Digite seu texto :</p>
                </div>
                    <textarea id="container__input"              name="seu__texto" rows="100" maxlength="9000" runat="server" 
                    style="resize: none;
                           width: 100%; 
                           height: 200px;">
                    </textarea>     
                <div class="container__botoes">
                    <button onclick="croptografar()" class="Criptografar">Criptografar</button>

                    <button onclick="descriptografar()" id="copiar" class="Descriptografar" >Descriptografar</button>
                </div>
            </div>
                <section class="container__imagem__pessoa">
                    <div>
                        <img   src="./img/High quality products 1 1.svg" alt="Uma pessoa olhando para por uma lupa" />
                        <span class="container__rodape__pessoa">
                            
                        </span>
                    </div>  
                </section>
    
        </div>
    </div>
    <div class="rodape" >
        <footer class="github"> <img src="./img/github.png"   alt="github"   > <a href="https://github.com/luciano-vtn" target="_blank">Dev. Luciano-Vtn</a>
        </footer>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
